<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>7.数据类型转换练习说明</title>
</head>
<script>
    window.onload=function(){
        var arr=['100px','abc'-6,[],-98765,34,-2,0,'300',,function(){alert(1);},null,document,
        true,'200px'-30,'23.45元',5,Number('abc'),function(){alert(3);}];
        //找出所有的字符串:typeof'abc'==='string'
        fn1();
        function fn1(){
            for(var i=0;i<arr.length;i++){
                if(typeof arr[i]==='string'){
                    alert(arr[i])
                }
            }
        }
        //找到可以转成数字的

        /*
        1.找到arr里面所有数字：-98765,34，-2,0,5
        2.找到可以转成数字的：'100px',34，-2,'300',0,5
        3.把转成数字以后的最大值判断出来：300
        4.把NaN所在的位置找出来：1，14，17
        */
    }
</script>
