<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3.js中稀奇古怪的隐式类型转换</title>
</head>
<!--
       显式类型转换（强制类型转换）：
       Number();
       parseInt();
       parseFloat();

       隐式类型转换：
       +      200+‘3’变成字符串
       -*/%   '200'-3 变成数字
       ++ -- 变成数字了
       > <   数字之间的比较和字符串之间的比较不同
       ！取反 alert(!true) 出来假
       == ;    alert('2'==2) 出来真
       -->
<script>
    window.onload=function(){
        alert('200'-3);
    };
    //注意只要是数据类型转换失败都会出现NaN;
</script>
<body>

</body>
</html>
