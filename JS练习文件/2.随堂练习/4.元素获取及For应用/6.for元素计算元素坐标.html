<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>for元素计算元素坐标</title>
</head>
<style>
    body{width:600px;}
    div{width:50px; height:50px;background:red;float:left;margin:5px;font-size: 30px;text-align: center;
        line-height:50px;color:#fff;}
</style>
<script>
    window.onload=function(){
        var aDiv=document.getElementsByTagName('div');
        for(var i=0; i<100; i++){
            document.body.innerHTML+='<div>'+i+'</div>'
        }
        for(i=0;i<aDiv.length;i++){
            aDiv[i].style.left=10+i*60+'px';
        }
        //小练习
        //逢十个往下走一个
        //来一个小V


    };
</script>
<body>

</body>
</html>
