<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>12.this的应用</title>
</head>
<script>
    window.onload=function(){
        var aLi=document.getElementsByTagName('li');
        var that=null;
        for(var i=0;i<aLi.length;i++){
            aLi[i].onmousemove = function () {
                that=this;
                fun1();
            }
        }
        for(var i=0;i<aLi.length;i++){
            aLi[i].onmouseout = function () {
                this.getElementsByTagName('div')[0].style.display='none';
            }
        }
        function fun1(){
            this.getElementsByTagName('div')[0].style.display='block';
        }
    };
    //注意鼠标移入移除的实现的控制效果一样，用了两种不同的书写格式，用于加深理解this这个词；
</script>
<style>
    li{width: 100px;height:150px;float:left;margin-right:30px;background: #f1f1f1;position: relative;z-index:1;}
    div{width:80px;height:200px;background: red;position: absolute;top:75px;left:10px;display: none;}
</style>
<body>
    <ul>
        <li>
            <div></div>
        </li>
        <li>
            <div></div>
        </li>
        <li>
            <div></div>
        </li>
    </ul>
</body>
</html>
