<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>属性读写操作及innerHTMLС小例子</title>
<style>
#div1{width:240px; height:200px; border:1px solid #red; background:#999; padding:10px;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.getElementById('div1');	
		var oSpan=document.getElementById('span1');	
		var oText=document.getElementById('text1');	
		var oBut=document.getElementById('but1');	
			oBut.onclick=function(){
			//	oDiv.innerHTML=oDiv.innerHTML+oSpan.innerHTML+oText.value+'<br/>';
			//	oText.value='';
			//上面是a=a+b形式，可以写成下面这样的形式a+=b：
			oDiv.innerHTML+=oSpan.innerHTML+oText.value+'<br/>';
			oText.value='';
			};
	};
</script>
</head>
<body>
<div id="div1"></div>
<span id="span1">小柯：</span>
<input id="text1"  type="text"/>
<input id="but1" type="button" value="提交"/>
</body>
</html>
