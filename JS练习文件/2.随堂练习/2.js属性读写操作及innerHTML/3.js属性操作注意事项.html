<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js属性操作注意事项</title>
    <style>
        #main{width:300px;height:200px;border: 1px solid red;}
    </style>
    <script>
        window.onload=function(){
            var oAttr=document.getElementById('attr');
            var oVal=document.getElementById('val');
            var oBtn=document.getElementById('btn');
            var oMain=document.getElementById('main');
            oBtn.onclick=function(){
                oMain.style[oAttr.value]=oVal.value;

            };
        };
    </script>
</head>
<body>
输入属性名：<input id="attr" type="text" /><br/>
输入属性值：<input id="val" type="text" /><br/>
<input id="btn" type="button" value="确定"/>
<div id="main"></div>
</body>
</html>
