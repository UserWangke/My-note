<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>js属性读写操作及innerHTML</title>
<link href="index.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript">
window.onload=function(){
	var oText=document.getElementById('text1');
	var oBut=document.getElementById('but1');
	var oSelect=document.getElementById('select1');
	var oPp=document.getElementById('pp');
	//	属性读操作
	//	oBut.onclick=function(){
	//		alert(oText.value);
	//	};
	
	//属性写操作	
	//oBut.onclick=function(){
	//		oText.value='我是按钮';

	//innerHTML
	oBut.onclick=function(){
			oPp.innerHTML=oSelect.value;
	}; 
};
</script>
</head>
<body>

<input id="but1" type="button" value="点击"/>

	<option>北京</option>
	<option>上海</option>
	<option>杭州</option>
</select>
<p id="pp">我是p标签</p>
</body>
</html>
