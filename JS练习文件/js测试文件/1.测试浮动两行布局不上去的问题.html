<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试浮动两行布局不上去的问题</title>
</head>
<style type="text/css">
	#left{width: 100px;height: 300px;background: red;float: left;}
	#right{width: 400px;height: 300px;background: #000;float:left;/*clear:both;*//*width: 100%;overflow: hidden;*/}
	#aa{width: 200px;height: 400px;background: #222;}
	/*必须左右都设置浮动右边才会上去，或者要让第二个上去就设置第一个左浮动,要想清除影响，clear：both；/width：100%；overflow:hidden;*/
</style>
<body>
	<section id="left"></section>
	<section id="right"></section>
	<section id="aa"></section>
</body>
</html>
