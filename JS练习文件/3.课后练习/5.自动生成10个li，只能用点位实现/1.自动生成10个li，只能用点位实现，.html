<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自动生成10个li，只能用点位实现</title>
</head>
    <style>
        li{width:50px;height:50px;position: absolute;list-style: none;background: red;}
        #main{width: 500px;height: 50px;border: 1px solid #000000;position: relative;}
    </style>
<script>
    window.onload=function(){
        var oMain=document.getElementById('main');
        var oBtn=document.getElementById('btn');
        var aLi=oMain.getElementsByTagName('li');
        var carr=['red','yellow','blue','green'];
        oBtn.onclick=function(){
            for(var i=0;i<10;i++) {
                oMain.innerHTML+='<li></li>';
                aLi[i].style.left=i*50+'px';
            }
            for(var j=0;j<10;j++){
                var k=j%4;
                aLi[j].style.background=carr[k];
            }
            //重要思路：用于变量余数定另一个变量，使它也可以变化；
        }
    };
</script>
<body>
    <input id="btn" type="button" value="自动生成10个li按钮" />
    <div id="main"></div>
</body>
</html>
