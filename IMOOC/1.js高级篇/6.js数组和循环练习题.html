<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js数组和循环练习题</title>
</head>
<!-- 在一个大学的编程选修课班里，我们得到了一组参加该班级的学生数据，分别是姓名、性别、年龄和年级，接下来呢，我们要利用JavaScript的知识挑出其中所有是大一的女生的的名字哦。
学生信息如下：
    ('小A','女',21,'大一'),  ('小B','男',23,'大三'),

    ('小C','男',24,'大四'),  ('小D','女',21,'大一'),

    ('小E','女',22,'大四'),  ('小F','男',21,'大一'),

    ('小G','女',22,'大二'),  ('小H','女',20,'大三'),

    ('小I','女',20,'大一'),  ('小J','男',20,'大三')
任务
第一步： 把这些数据组成一个数组，方便我们之后操作哦。
提示: 使用二维数组。
第二步： 筛选数据吧，首先找出都是大一的所有信息 ;
第三步： 最后再一次筛选上一步得到的数据，打印出都是女生的姓名 ; -->
<script type="text/javascript">
	window.onload=function () {
		var myarr=[['小A','女',21,'大一'],['小B','男',23,'大三'],['小C','男',24,'大四'],['小D','女',21,'大一'],['小E','女',22,'大四'],['小F','男',21,'大一'],['小G','女',22,'大二'],['小H','女',20,'大三'],['小I','女',20,'大一'],['小J','男',20,'大三']];
		//方法一
	/*	for(var i = 0; i < myarr.length; i++) {
			if(myarr[i][3] === "大一" && myarr[i][1]==="女") {
				document.write(myarr[i][0]+"<br/>");
			}
		}*/

		//方法二
		var j = 0;            //放到循环外，否则每次循环都会重置
		var narr = [];         //同上
		for (var i = 0; i < myarr.length; i++) {
		    if (myarr[i][3] === '大一') {
		        narr[j] = myarr[i];    
		//这里narr循环结束后为大一的，即将所有大一的数组放入narr
		        j++;
		    }
		}
		for (var j = 0; j < narr.length; j++) {  //要对narr进行for循环
		    if (narr[j][1] === "女") {                  //再筛选narr里面“女”的
		        document.write(narr[j][0] + "<br/>")
		    }
		}
	};		
</script>
