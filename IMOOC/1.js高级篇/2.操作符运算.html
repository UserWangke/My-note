<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.操作符运算</title>
</head>
<script type="text/javascript">
	window.onload=function () {
		var a=5;
		var b=100%7;
		var sum = ( (++a) + 3 ) / (2 - (--b) ) * 3;
		var aBtn=document.getElementById('btn');
		aBtn.onclick=function () {
			alert(a);
			alert(b);
			alert(sum);
		}
	};
</script>
<body>
	<input type="button" value="点击运算" id="btn" />
</body>
</html>
